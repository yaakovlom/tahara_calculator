<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טהרה</title>
    <link rel="stylesheet" href="static/calendar.css">
</head>
<body>
    <div class="main-header">
        <div class="goto-group">
            <button id="today">היום</button>
            <input type="date" id="goto-date">
            <button id="goto-button">Go</button>
        </div>
        <button id="add-event">הוסף מחזור</button>
    </div>
    <div class="calendar">
        <div class="header">
            <button id="next">הבא</button>
            <div id="hebrew-month-year"></div>
            <div id="month-year"></div>
            <button id="prev">קודם</button>
        </div>
        <div class="weekdays">
            <div>ראשון</div>
            <div>שני</div>
            <div>שלישי</div>
            <div>רביעי</div>
            <div>חמישי</div>
            <div>שישי</div>
            <div>שבת</div>
        </div>
        <div class="days" id="days"></div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>הוסף מחזור</h2>
            <label for="event-type">סוג:</label>
            <select id="event-type">
                <option value="menstrual">מחזור</option>
                <option value="seclusion">פרישה</option>
            </select>
            <label for="event-daytime">עונה:</label>
            <select id="event-daytime">
                <option value="day">יום</option>
                <option value="night">לילה</option>
            </select>
            <label for="event-date">תאריך:</label>
            <input type="date" id="event-date">
            <label for="event-note">הערות:</label>
            <input type="text" id="event-note">
            <button id="save-event">שמור</button>
        </div>
    </div>

    <script src="static/calendar.js"></script>
</body>
</html>
